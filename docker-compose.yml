services:
  postgres:
    image: postgres:15-alpine
    container_name: odpc-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-odpc_chatdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-odpc_chatdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  odpc-rag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odpc-rag
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
      PYTHONPATH: /app
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-odpc_chatdb}
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-odpc_chatdb}
      HF_HOME: /app/data/.cache/huggingface
      SKIP_CRAWL: "0" # set to 1 if you want to skip crawling/indexing
    volumes:
      - ./rag_bot/chroma_db:/app/rag_bot/chroma_db
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
